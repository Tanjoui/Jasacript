<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
		<title>Snek</title>
		 <link rel="stylesheet" href="style.css" />
	</head>

	<body>
    <div id="slt"></div>
    <canvas id="Canvas" width="704" height="704" ></canvas>
    <img id="sol_0" hidden src="./Image/boardgame.png"
       width="91" height="91">
       <img id="mur_0" hidden src="./Image/wall.png"
          width="91" height="91">
          <img id="head_0" hidden src="./Image/headsnake.png"
             width="91" height="91">
             <img id="body_0" hidden src="./Image/bodysnake.png"
                width="91" height="91">
                <img id="fruit_0" hidden src="./Image/food.png"
                   width="91" height="91">
    <form id="Skin">
      <input type="range" id= "speed" name = "speed" min = "0.5" max ="10">
      <label for="speed"> Vitesse ( tiles / sec )</label>
      <input type="range" id= "taille" name = "taille" min = "10" max ="30">
      <label for="range"> Taille de la grille</label>
      <br>
      Serpent :
      <button id="snake0" type="button">Skin par defaut</button>
      <button id="snake1" type="button">Skin Technologie</button>
      Environnement :
      <button id="level0" type="button">Skin par defaut</button>
      <button id="level1" type="button">Skin Technologie</button>
      Fruit :
      <button id="fruit0" type="button">Skin par defaut</button>
      <button id="fruit1" type="button">Skin Technologie</button>

      </form>
	</body>

  <script src="view.js"></script>
  <script src="Snake.js"></script>
  <script src="Controller.js"></script>
  <script src="model.js"></script>
	<script src="main.js"></script>
